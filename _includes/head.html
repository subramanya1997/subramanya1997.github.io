<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="theme-color" content="#555555">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:site" content="@{{ site.data.about.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.data.about.twitter_username }}">
    <meta name="linkedin:profile" content="https://www.linkedin.com/in/{{ site.data.about.linkedin_username }}">

    <!-- Google Scholar Meta Tags -->
    {% if page.layout == 'post' %}
    <meta name="citation_title" content="{{ page.title }}">
    <meta name="citation_author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">
    <meta name="citation_publication_date" content="{{ page.date | date: '%Y/%m/%d' }}">
    <meta name="citation_online_date" content="{{ page.date | date: '%Y/%m/%d' }}">
    <meta name="citation_abstract" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% endif %}">
    <meta name="citation_fulltext_html_url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="citation_language" content="en">
    {% if page.tags %}
    <meta name="citation_keywords" content="{{ page.tags | join: ', ' }}">
    {% endif %}
    <meta name="citation_publisher" content="{{ site.title }}">
    
    <!-- Dublin Core Meta Tags (additional scholarly metadata) -->
    <meta name="DC.title" content="{{ page.title }}">
    <meta name="DC.creator" content="{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">
    <meta name="DC.date" content="{{ page.date | date: '%Y-%m-%d' }}">
    <meta name="DC.identifier" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="DC.language" content="en">
    <meta name="DC.rights" content="Â© {{ page.date | date: '%Y' }} {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
    <meta name="twitter:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/favicon/android-chrome-512x512.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/favicon/android-chrome-192x192.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/favicon/favicon-128x128.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/favicon/favicon-64x64.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon/favicon.svg' | prepend: site.baseurl }}">
    <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | prepend: site.baseurl }}">
    <meta name="msapplication-TileColor" content="#555555">
    <meta name="msapplication-TileImage" content="{{ '/assets/favicon/mstile-144x144.png' | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-04B5H1S8SJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-04B5H1S8SJ');
    </script>
    <script src="https://www.googleoptimize.com/optimize.js?id=OPT-PHBLQWB"></script>
</head>
